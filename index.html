<!DOCTYPE html>
<html>
	<head><title>Counter</title></head>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script type="text/javascript" src="counter.js" defer></script>
	<script type="text/javascript" src="image.js" defer></script>
	<body>
		<section class="header">
			<h1>david shiraki</h1>
			<a href="google.com">google lol</a>  
			<a href="#contact">Contact</a>
		</section>		
		<section class="overlay">
			<div><p>I'm a developer currently living in Dallas, Texas.</p></div>
			<span>
				<h1 id="counter"></h1>
				<button type="submit" value="+" name="plus" id="plus" onclick="plus()">+</button>
				<br>
				<br>
				<button type="submit" value="-" name="minus" id="minus" onclick="minus()">-</button>
			</span>
		</section>
		<section class="overlay">
			<label for="img">Select image:</label>
			<input type="file" id="img" name="img" accept="image/*" onchange="imgUploads(this)">
			<img id="upload" src="#" alt="uploaded image" hidden/>
		</section>
	</body>
</html>
